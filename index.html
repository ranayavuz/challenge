<!doctype html>
<html>
  <body>
    <script>
      function submitform(event) {
        event.preventDefault(); // Prevent form from submitting
        let x = event.target.fname.value; // Get input value

        if (x === "1") {
          alert("Correct!");
          event.target.submit(); // Allow submission manually
        } else {
          alert("Wrong!");
        }
      }
    </script>

    <form name="myForm" onsubmit="submitform(event)" action="ansd.html">
      Answer: <input type="text" name="fname">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
